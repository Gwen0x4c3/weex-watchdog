version: "3.8"

services:
  mysql:
    image: mysql:8.0.43
    container_name: weex-monitor-mysql
    environment:
      MYSQL_ROOT_PASSWORD: weex_root_pwd
      MYSQL_DATABASE: weex_monitor
      MYSQL_USER: weex_user
      MYSQL_PASSWORD: weex_password
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - weex-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: weex-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis_data:/data
    networks:
      - weex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

